<!DOCTYPE html>
<html>
    <head>
        <title>Circles</title>
        <script type="text/javascript" src="paper-full.js"></script>
        <link rel="stylesheet" type="text/css" href="circles.css">
        <script type="text/paperscript" canvas="myCanvas">
            for(var x = 0; x < 10; x++){
                for(var y = 0; y < 10; y++){
                    var myCircle = new Path.Circle(new Point(x*100, y*100), Math.random() * 10 + 10);
                    myCircle.fillColor = 'rgb(0, 0, ' + (255-(x*20)) + ')';
                }
            }
        </script>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
    </body>
</html>
