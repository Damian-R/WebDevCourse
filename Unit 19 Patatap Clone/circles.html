            var circles = [];
            var triangles = [];

            function onKeyDown(event) {
                var colour = "orange";
                if(keyData[event.key]){
                    keyData[event.key].sound.play();
                    colour = keyData[event.key].colour;
                }

                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;

                var numTri = Math.floor((Math.random() * 5));
                for(var i = 0; i < numTri; i++){
                    var triangle = new Path.RegularPolygon(point, 3, 50);
                    triangle.fillColor = colour;
                    triangles.unshift(triangle);
                }

                var circle = new Path.Circle(point, 300);
                circle.fillColor = colour;
                circles.unshift(circle);
            }

            function onFrame(event){
                for(var i = 0; i < circles.length; i++){
                    circles[i].fillColor.hue += 0.6;
                    circles[i].scale(0.95);

                    if(circles[i].area < 1){
                        circles[i].remove();
                        circles.splice(i,1);
                    }
                }

                for(var i = 0; i < triangles.length; i++){
                    triangles[i].fillColor.hue += 1;
                    triangles[i].scale(0.98);
                    triangles[i].rotate(Math.floor(Math.random() * 3) - Math.floor(Math.random() * 6));

                    if(triangles[i].area < 1){
                        triangles[i].remove();
                        triangles.splice(i,1);
                        console.log(triangles);
                    }
                }
            }
